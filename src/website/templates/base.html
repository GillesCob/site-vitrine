<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <body>
            <!--Navbar-->
            <!--https://getbootstrap.com/docs/5.3/components/navbar/-->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('views.home_page')}}">Flask template</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('views.menu_1')}}">Menu 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('views.menu_2')}}">Menu 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Menu 3</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>


            <!--Body content-->
            {% block content %}
            {% endblock %}


            <!--Bootstrap-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>

    <!--Night mode-->
    <style>
        body{
            background-color: #212121;
            color: white;
        }
    </style>

</html>
